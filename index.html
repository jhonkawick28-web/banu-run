<!DOCTYPE html>
<html>

<head>
    <title>Custom Dino Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: auto;
            background: white;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
        }

        #gameOver {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 150px;
            font-size: 30px;
            display: none;
        }
    </style>
</head>

<body>

    <div id="score">Score: 0</div>
    <div id="gameOver">Game Over! Press R to Restart</div>
    <canvas id="gameCanvas" width="900" height="300"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Load Images
        const dinoImg = new Image();
        dinoImg.src = "dino.png";

        const obstacleImg = new Image();
        obstacleImg.src = "cactus.png";

        // Load Sounds
        const jumpSound = new Audio("jump.wav");
        const hitSound = new Audio("hit.wav");

        jumpSound.volume = 0.5;
        hitSound.volume = 0.5;

        let imagesLoaded = 0;

        // Wait for images to load
        dinoImg.onload = imageLoaded;
        obstacleImg.onload = imageLoaded;

        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === 2) {
                gameLoop();
            }
        }

        let dino = {
            x: 50,
            y: 200,
            width: 50,
            height: 50,
            dy: 0,
            gravity: 0.8,
            jumpPower: -15,
            grounded: true
        };

        let obstacle = {
            x: 900,
            y: 210,
            width: 40,
            height: 50,
            speed: 6
        };

        let score = 0;
        let gameRunning = true;

        // Enable sound after user click (Chrome rule)
        document.addEventListener("click", () => {
            jumpSound.play().then(() => jumpSound.pause()).catch(() => { });
        });

        document.addEventListener("keydown", function (e) {

            if (e.code === "Space" && dino.grounded && gameRunning) {
                dino.dy = dino.jumpPower;
                dino.grounded = false;

                jumpSound.currentTime = 0;
                jumpSound.play();
            }

            if (e.code === "KeyR" && !gameRunning) {
                restartGame();
            }
        });

        function update() {
            if (!gameRunning) return;

            dino.dy += dino.gravity;
            dino.y += dino.dy;

            if (dino.y >= 200) {
                dino.y = 200;
                dino.grounded = true;
            }

            obstacle.x -= obstacle.speed;

            if (obstacle.x + obstacle.width < 0) {
                obstacle.x = canvas.width + Math.random() * 200;
                score++;
            }

            // Collision
            if (
                dino.x < obstacle.x + obstacle.width &&
                dino.x + dino.width > obstacle.x &&
                dino.y < obstacle.y + obstacle.height &&
                dino.y + dino.height > obstacle.y
            ) {
                gameOver();
            }

            document.getElementById("score").innerText = "Score: " + score;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "black";
            ctx.fillRect(0, 250, canvas.width, 4);

            ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
            ctx.drawImage(obstacleImg, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            hitSound.play();
            document.getElementById("gameOver").style.display = "block";
        }

        function restartGame() {
            score = 0;
            obstacle.x = 900;
            dino.y = 200;
            gameRunning = true;
            document.getElementById("gameOver").style.display = "none";
        }
    </script>

</body>

</html>
