<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhanu Run</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f7f7f7;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }

        #gameTitle {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        canvas {
            display: block;
        }

        #score {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 18px;
        }

        #gameOver {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 45%;
            font-size: 24px;
            display: none;
        }
    </style>
</head>

<body>

    <h1 id="gameTitle">Bhanu Run</h1>
    <div id="score">Score: 0</div>
    <div id="gameOver">Game Over<br>Tap or Press R to Restart</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Responsive canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.5;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Load images
        const dinoImg = new Image();
        dinoImg.src = "dino.png";

        const obstacleImg = new Image();
        obstacleImg.src = "cactus.png";

        // Sounds
        const jumpSound = new Audio("jump.wav");
        const hitSound = new Audio("hit.wav");
        jumpSound.volume = 0.5;
        hitSound.volume = 0.5;

        let groundY;
        function updateGround() {
            groundY = canvas.height - 40;
        }
        updateGround();
        window.addEventListener("resize", updateGround);

        let dino = {
            x: 60,
            y: 0,
            width: 50,
            height: 50,
            dy: 0,
            gravity: 0.8,
            jumpPower: -18,
            grounded: false
        };

        let obstacle = {
            x: 0,
            y: 0,
            width: 40,
            height: 50,
            speed: 7
        };

        let score = 0;
        let gameRunning = true;

        function resetPositions() {
            dino.y = groundY - dino.height;
            obstacle.x = canvas.width;
            obstacle.y = groundY - obstacle.height;
        }
        resetPositions();

        // Jump
        function jump() {
            if (dino.grounded && gameRunning) {
                dino.dy = dino.jumpPower;
                dino.grounded = false;
                jumpSound.currentTime = 0;
                jumpSound.play();
            } else if (!gameRunning) {
                restartGame();
            }
        }

        // Controls
        document.addEventListener("keydown", e => {
            if (e.code === "Space") jump();
            if (e.code === "KeyR") restartGame();
        });

        document.addEventListener("touchstart", jump);
        document.addEventListener("click", jump);

        // Game logic
        function update() {
            if (!gameRunning) return;

            dino.dy += dino.gravity;
            dino.y += dino.dy;

            if (dino.y >= groundY - dino.height) {
                dino.y = groundY - dino.height;
                dino.dy = 0;
                dino.grounded = true;
            }

            obstacle.x -= obstacle.speed;

            if (obstacle.x + obstacle.width < 0) {
                obstacle.x = canvas.width + Math.random() * 200;
                score++;
            }

            if (
                dino.x < obstacle.x + obstacle.width &&
                dino.x + dino.width > obstacle.x &&
                dino.y < obstacle.y + obstacle.height &&
                dino.y + dino.height > obstacle.y
            ) {
                gameOver();
            }

            document.getElementById("score").innerText = "Score: " + score;
        }

        // Draw
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "black";
            ctx.fillRect(0, groundY, canvas.width, 3);

            ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
            ctx.drawImage(obstacleImg, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            hitSound.play();
            document.getElementById("gameOver").style.display = "block";
        }

        function restartGame() {
            score = 0;
            gameRunning = true;
            document.getElementById("gameOver").style.display = "none";
            resetPositions();
        }

        gameLoop();
    </script>

</body>

</html>
